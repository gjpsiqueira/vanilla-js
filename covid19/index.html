<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>covid-19</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <div class="row">
                <div class="card">
                    <h2 class="card-title">Total Confirmados</h2>
                    <p class="valueTotalConfirmed"></p>
                </div>
                <div class="card">
                    <h2 class="card-title">Total Mortes</h2>
                    <p class="valueTotalDeaths"></p>
                </div>
                <div class="card">
                    <h2 class="card-title">Total Recuperados</h2>
                    <p class="valueTotalRecovered"></p>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <h2 class="card-title">Atualização</h2>
                </div>
            </div>
            <div class="row">
                <select id="countries"></select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
