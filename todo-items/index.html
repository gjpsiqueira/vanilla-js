<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-items</title>
</head>
<body>
    <div class="container">
        <h1>Lista de items</h1>
        <form id="todoForm">
            <div class="wrapper">
                <input type="text" id="todoInput" placeholder="escreva o novo item" required />
                <button type="submit">Inserir</button>
            </div>
        </form>
        <p class="message">Não há items na lista.</p>
    </div>

    <div class="container">
        <ul id="items"></ul>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
